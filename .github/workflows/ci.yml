name: Node CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
        
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.Js
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: npm 
            
            - name: Install deps
              run: npm ci
            
            - name: Lint
              run: npm run lint


    tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x, 20.x]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.Js
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: npm 
            
            - name: Install deps
              run: npm ci
            
            - name: Run tests
              run: npm run test

